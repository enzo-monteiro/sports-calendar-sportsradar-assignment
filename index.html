<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sports Event Calendar</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Sports Event Calendar</h1>

  <nav>
    <button id="showCalendar">Calendar</button>
  </nav>

  <section id="calendarSection">
    <div class="weekdays">
      <div>Sun</div>
      <div>Mon</div>
      <div>Tue</div>
      <div>Wed</div>
      <div>Thu</div>
      <div>Fri</div>
      <div>Sat</div>
    </div>

    <div id="calendar"></div>
  </section>

  <script src="script.js"></script>
</body>
</html>
